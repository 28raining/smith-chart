name: Run Vitest

on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        run: npm run test

      - name: Run Lint
        run: npm run lint